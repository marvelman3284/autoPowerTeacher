<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Powerteacher</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link href="css/style.css" rel="stylesheet"> -->
  </head>
  <body>
    <h1>Power teacher</h1> 
    ---
    <table>
      <tr>
        <th> Student </th>
        <th> Grade for Assignment 1 </th>
        <th> Grade for Assignment 2 </th>
        <th> Grade for Assignment 3 </th>
        <th> Grade for Assignment 4 </th>
        <th> Final Grade </th>
      </tr>
      
      <tr>
        <td>
          <label for="gradeA">Student A:</label>
        </td>
        <td>
          <input type="text" id="gradeA0" placeholder="Enter grade"/>
        </td>

        <td>
          <input type="text" id="gradeA1" placeholder="Enter grade"/>
        </td>

        <td>
          <input type="text" id="gradeA2" placeholder="Enter grade"/>
        </td>

        <td>
          <input type="text" id="gradeA3" placeholder="Enter grade"/>
        </td>

        <td>
          <h3 id="finalA"> -- </h3>
        </td>
      </tr><tr>
        <td>
          <label for="gradeB">Student B:</label>
        </td>
        <td>
          <input type="text" id="gradeB0" placeholder="Enter grade"/>
        </td>

        <td>
          <input type="text" id="gradeB1" placeholder="Enter grade"/>
        </td>

        <td>
          <input type="text" id="gradeB2" placeholder="Enter grade"/>
        </td>

        <td>
          <input type="text" id="gradeB3" placeholder="Enter grade"/>
        </td>

        <td>
          <h3 id="finalB"> -- </h3>
        </td>
      </tr>

      <tr>
        <td>
          <label for="gradeC">Student C:</label>
        </td>
        <td>
          <input type="text" id="gradeC0" placeholder="Enter grade"/>
        </td>

        <td>
          <input type="text" id="gradeC1" placeholder="Enter grade"/>
        </td>

        <td>
          <input type="text" id="gradeC2" placeholder="Enter grade"/>
        </td>

        <td>
          <input type="text" id="gradeC3" placeholder="Enter grade"/>
        </td>

        <td>
          <h3 id="finalC"> -- </h3>
        </td>
      </tr>
    </table>
    <button type="submit" onclick="submitGrades()">Submit Grades</button>
  </body>
  <script src="../scripts/index.js"></script>
</html>
